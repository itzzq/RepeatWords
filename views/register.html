<div id="register">
	<label>用户名:</label>
	<div class="input-control text" data-role="input-control">
		<input type="text" name="name" placeholder="请输入您的用户名" autofocus="">
	</div>
	<label>密码:</label>
	<div class="input-control password" data-role="input-control">
		<input type="password" name="password1" placeholder="请输入您的密码" >
	</div>
	<label>确认密码:</label>
	<div class="input-control password" data-role="input-control">
		<input type="password" name="password2" placeholder="请再次输入您的密码" >
	</div>
	<label>邮箱:</label>
	<div class="input-control text" data-role="input-control">
		<input type="text" name="email" placeholder="请输入您的邮箱">
	</div>
	<button class="info" id="register_submit">提交</button>
	<button class="info" id="returnback">返回</button>
</div>
